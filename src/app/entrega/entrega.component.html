<main>
    <img src="../../assets/images/header_Motoboy.svg">

    <h1 id="title">Faça seu cadastro e comece fazer suas entregas</h1>

    <div id="area-form">
        <form>
            <h3 class="title-form">Dados Pessoais</h3>
            <div class="form-row">
                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-nome" placeholder="Nome" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-sobrenome" placeholder="Sobrenome" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="email" class="form-control input-principal" name="form-email" placeholder="Email" autocomplete="off" />
                </div>
                
                <div class="col-12">
                    <input type="password" class="form-control input-principal" name="form-password" placeholder="Senha" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="password" class="form-control input-principal" name="form-confirm-password" placeholder="Confirmar Senha" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-cel" placeholder="Celular" autocomplete="off" onkeypress="Cel(event, this)" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-rg" placeholder="RG" autocomplete="off" onkeypress="RG(event, this)" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-cpf" placeholder="CPF" autocomplete="off" onkeypress="CPF(event, this)" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-cnpj" placeholder="CNPJ" autocomplete="off" onkeypress="CNPJ(event, this)" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-cidade-atuacao" placeholder="Cidade de Atuação" autocomplete="off" />
                </div>
            </div>

            <h3 class="title-form">Dados Bancários</h3>

            <div class="form-row">
                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-banco" placeholder="Banco" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-tp-conta" placeholder="Tipo de Conta" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="number" class="form-control input-principal" name="form-agencia" placeholder="Agência" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-conta" placeholder="Conta" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-nome-conta" placeholder="Nome" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-cpf-conta" placeholder="CPF" autocomplete="off" onkeypress="CPF(event, this)" />
                </div>
            </div> 
            
            <h3 class="title-form">Dados do Veículo</h3>

            <div class="form-row">
                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-tp-veiculo" placeholder="Tipo de Veículo" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-cor" placeholder="Cor do Veículo" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="text" class="form-control input-principal" name="form-placa" placeholder="Placa do Veículo" autocomplete="off" />
                </div>

                <div class="col-12">
                    <input type="file" name="form-foto-hab" id="form-foto-hab" class="input-hidden" />
                    <label class="input-file" for="form-foto-hab"><span>Foto da sua habilitação</span> <i class="fas fa-folder-open"></i></label>
                </div>

                <div class="col-12">
                    <input type="file" name="form-foto-docv" id="form-foto-docv" class="input-hidden" />
                    <label class="input-file" for="form-foto-docv"><span>Fotos dos documentos do veículo</span> <i class="fas fa-folder-open"></i></label>
                </div>

                <div class="col-12">
                    <input type="file" name="form-foto-cnh" id="form-foto-cnh" class="input-hidden" />
                    <label class="input-file" for="form-foto-cnh"><span id="text">Sua foto com a CNH</span><i class="fas fa-folder-open"></i></label>
                </div>
            </div>

            <div class="col-lg-6 mx-auto">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4 mt-4">
                    <div class="form-row">
                        <div class="col-12">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Li e aceito os <a href="#" id="termos">termos do contrato</a>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <div class="form-row">
                        <button type="submit" class="btn btn-lg px-4 me-sm-3 btn-submit">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
